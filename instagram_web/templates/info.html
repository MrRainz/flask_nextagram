<h1>{{  user.username  }}</h1>
<h1>{{  user.name  }}</h1>
<h1>{{  user.email  }}</h1>
<div>
    {% if user.profile_image_url %}
        <img style="width: 200px; height: 200px" src="{{ user.profile_image_url }}">
    {% else %}
        <img style="width: 200px; height: 200px" src="http://next-curriculum-instagram.s3.amazonaws.com/profile-placeholder.jpg" alt="" />
    {% endif %}
</div>
