{% extends "_layout.html" %}

{% block title %}
  Users
{% endblock %}

{% block content %}
<h1 style="text-align: center; margin: 1vh 0 3vh 0">User List</h1>
<div style="display: flex; flex-wrap: wrap; justify-content: space-around;">
    {% for user in users %}
    <div class="col-3" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center">
      <div class="card" style="background-color: lightgray; width: 300px; height: 400px">
        <a href="{{ url_for('users.show', id=user.id) }}">
          {% if user.profile_image_url %}
              <img class="card-img-top" style="width: 100%; height: 300px; border: 1px darkgray solid; margin-top: 1vh" src="{{ user.profile_image_url }}">
          {% else %}
              <img class="card-img-top" style="width: 100%; height: 300px; border: 1px darkgray solid; margin-top: 1vh" src="http://next-curriculum-instagram.s3.amazonaws.com/profile-placeholder.jpg" alt="" />
          {% endif %}
        </a>
        <a style="color: black; font-size: 2.5vh; text-align: center;" href="{{ url_for('users.show', id=user.id) }}">{{user.username}}</a>
      </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
