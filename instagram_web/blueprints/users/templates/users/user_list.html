{% extends "_layout.html" %}

{% block title %}
  Users
{% endblock %}

{% block content %}
<h1>user list</h1>
<div style="display: flex; flex-direction: column">
    {% for user in users %}
        <a href="{{ url_for('users.show', id=user.id) }}">{{user.username}}</a>
    {% endfor %}
</div>

{% endblock %}
