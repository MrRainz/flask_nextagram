{% extends "_layout.html" %}
{% block content %}
<h1>User Log In</h1>
<form action="{{ url_for('users.create') }}" method="POST">
    <div class="form-group">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        
        <label for="username">Username/Email</label>
        <input type='text' name='username' placeholder="Key in username or email" class="form-control" />

        <label for="password">Password</label>
        <input type='password' name='password' placeholder="Input password with length 8-20 characters" class="form-control" />

    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
