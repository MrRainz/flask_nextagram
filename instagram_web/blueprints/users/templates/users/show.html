{% extends "_layout.html" %}

{% block title %}
  {{ user.username  }}
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
  <h1>{{  user.username  }}</h1>
  <h1>{{  user.name  }}</h1>
  <h1>{{  user.email  }}</h1>
  <div>
    {% if user.profile_image_url %}
        <img style="width: 200px; height: 200px" src="{{ user.profile_image_url }}">
    {% else %}
        <p>No profile picture</p>
    {% endif %}
  </div>
{% endblock %}
