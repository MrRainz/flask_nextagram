{% extends "_layout.html" %}
{% block content %}
<h1>User Log In</h1>
<form action="{{ url_for('sessions.create') }}" method="POST">
    <div class="form-group">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        
        <label for="username/email">Username/Email</label>
        <input type='text' name='username/email' placeholder="Key in username or email" class="form-control" />

        <label for="password">Password</label>
        <input type='password' name='password' placeholder="Input password with length 8-20 characters" class="form-control" />

    </div>
    <button type="submit" class="btn btn-primary">Log In</button>
</form>
<form action="{{ url_for('sessions.google_login') }}" >
    <button type="submit"class="btn btn-secondary">Sign In/Sign Up with Google</button>
</form>
{% endblock %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
                <li style="list-style-type: none">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
